<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TextQuarry - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 70px;
            background-color: #f9f9f9;
        }
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
        .navbar a {
            padding: 5px 12px;
            border-radius: 4px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            margin-right: 5px;
        }
        .navbar a:hover {
            background-color: #005f73;
        }
        .hero {
            text-align: center;
            padding: 60px;
            background-color: #f8f9fa;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: #555;
        }
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <span class="navbar-text text-white fw-bold">TextQuarry</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto"> <!-- ms-auto pushes items to the right -->
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero">
            <h1>Welcome to TextQuarry</h1>
            <p>Post and share your ideas freely.</p>
            <img src="post_image.jpg" width="900px" height="420px">
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
